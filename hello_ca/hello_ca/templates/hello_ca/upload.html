<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cloud Ace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<main>
    <form class="text-center" action="/upload/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" id="name" name="name">
        </div>
        <p>
            Department
            <select name="depertment">
                {% for depertment in depertments %}
                <option value="{{depertment.pk}}">{{depertment.name}}</option>
                {% endfor %}
            </select>
        </p>
        <div class="mb-3">
            <label for="intro_text" class="form-label">intro_text</label>
            <input class="form-control" id="intro_text" name="intro_text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div align="center">
        <a href="{% url 'index' %}">ホームに戻る</a>
    </div>
</main>

</html>
